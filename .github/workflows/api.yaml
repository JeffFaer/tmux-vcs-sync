name: api

on:
  pull_request:

jobs:
  mage:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      -
        name: Run Mage
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: -v test
